name: Quarto Publish HTML

on:
  push:
    branches: main  # oder 'master', checke deinen Branch-Namen!
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        # Da wir keine PDFs bauen (das machst du ja lokal mit Typst), 
        # brauchen wir hier keine TinyTex Installation -> Spart Zeit.

      - name: Render Quarto Project
        uses: quarto-dev/quarto-actions/render@v2
        with:
          to: moodle-html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Der Action-Runner findet den Output-Ordner (_site oder _book) 
          # meist automatisch. Falls nicht, m√ºssen wir hier 'path' definieren.
          path: '_site' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4